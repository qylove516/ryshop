{% extends 'myadmin/base.html' %}
{% block title %}
    标题
{% endblock %}

{% block body %}
    <!--layui-anim-up 弹上去的动态效果-->
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body layui-anim layui-anim-up">
        <xblock>
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" onclick="x_admin_show('添加用户','{{ data_add }}',600,400)"><i
                    class="layui-icon"></i>添加
            </button>
            <span class="x-right" style="line-height:40px">共有数据： 条</span>
        </xblock>
        <table class="layui-table">
            <thead>
            <tr>
                <th>
                    <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i>
                    </div>
                </th>
                {% for title in list_display %}
                    <th>{{ title }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for data in data_array %}
                <tr>
                    <td>
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i>
                        </div>
                    </td>
                    {% for k in data %}
                        <td>{{ k }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
